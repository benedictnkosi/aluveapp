    <!-- ====== Forms Section Start -->
    <section class="bg-[#F4F7FF] py-14 lg:py-20">
      <div class="container max-width">
        <div class="-mx-4 flex flex-wrap">
          <div class="w-full px-4">
            <div
              class="wow fadeInUp relative mx-auto overflow-hidden rounded-lg bg-white py-14 px-8 text-center sm:px-12 md:px-[60px]"
              data-wow-delay=".15s"
            >

              <form id="birdview_form" action="#">
                <div class="flexible">
                  <div class="flex-bottom">
                    <div id="success_message_div"
                         class="flex1 display-none">
                      <h5 id="success_message"></h5>
                    </div>
                    <div id="error_message_div" class="flex2 display-none">
                      <h5 id="error_message"></h5>
                    </div>
                  </div>
                </div>

                <div class="mb-6 property-filter">
                  <label for="bedrooms">Bedrooms</label>
                  <select name="bedrooms" id="bedrooms" class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none">
                    <option value="1">1+</option>
                    <option value="2" selected>2+</option>
                    <option value="3">3+</option>
                    <option value="4">4+</option>
                    <option value="5">5+</option>
                  </select>
                </div>

                <div class="mb-6 property-filter">
                  <label for="bathrooms">Bathrooms</label>
                  <select name="bathrooms" id="bathrooms" class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none">
                    <option value="1" selected>1+</option>
                    <option value="2">2+</option>
                    <option value="3">3+</option>
                    <option value="4">4+</option>
                    <option value="5">5+</option>
                  </select>
                </div>

                <div class="mb-6">
                  <label for="percentage">Show me properties that are</label>
                  <select name="percentage" id="percentage" class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none">
                    <option value="0.1">10%</option>
                    <option value="0.2">20%</option>
                    <option value="0.3" selected>30%</option>
                    <option value="0.4">40%</option>
                    <option value="0.5">50%</option>
                  </select>
                </div>

                <div class="mb-6">
                  <label for="type">Cheaper than the </label>
                  <select name="type" id="search_type" class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none">
                    <option value="average" selected>Average Property Price</option>
                    <option value="10">10 Percent Most Expensive</option>
                    <option value="20">20 Percent Most Expensive</option>
                  </select>
                </div>

                <div class="mb-6">
                  <label for="percentage">And not smaller than average ERF size by %</label>
                  <select name="erf" id="erf" class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none">
                    <option value="0.1" selected>10%</option>
                    <option value="0.2">20%</option>
                    <option value="0.3">30%</option>
                    <option value="0.4">40%</option>
                    <option value="0.5">50%</option>
                  </select>
                </div>


                <div class="mb-10">
                  <input id="search-submit"
                         type="submit"
                         value="Search"
                         class="bordder-primary w-full cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md"
                  />
                </div>
              </form>
